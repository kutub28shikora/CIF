<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compact CIF Widget</title>
  <meta name="viewport" content="width=380, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7fafd;
      margin: 0;
      padding: 0;
      min-width: 310px;
      max-width: 380px;
      color: #222;
    }
    .top-bar {
      background: #36393f;
      color: #fff;
      padding: 4px 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 19px;
      border-bottom: 2px solid #d6dee6;
    }
    .top-bar .fa-bars {
      font-size: 21px;
      margin-right: 8px;
      cursor: pointer;
    }
    .top-bar .fa-chevron-down {
      margin-left: 6px;
      font-size: 15px;
      cursor: pointer;
      color: #b5b5b5;
    }
    .control-bar {
      background: #44474f;
      display: flex;
      align-items: center;
      padding: 3px 4px;
      font-size: 17px;
      gap: 14px;
      border-bottom: 1px solid #e6e6e6;
      justify-content: flex-start;
    }
    .control-bar i {
      color: #ededed;
      padding: 5px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.14s;
    }
    .control-bar i:hover {
      background: #0057b8;
      color: #fff;
    }
    .control-bar .active {
      background: #0057b8;
      color: #fff;
    }
    .call-alert {
      background: #d4f7ce;
      margin: 0;
      padding: 7px 10px 5px 10px;
      display: flex;
      align-items: flex-start;
      border-bottom: 1px solid #bde6bc;
      font-size: 13px;
      min-height: 58px;
      position: relative;
    }
    .call-alert .fa-phone {
      color: #28a745;
      font-size: 18px;
      margin-top: 2px;
      margin-right: 8px;
    }
    .call-alert .alert-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1px;
    }
    .call-alert .call-edit {
      position: absolute;
      top: 2px;
      right: 6px;
      color: #888;
      font-size: 15px;
      cursor: pointer;
      padding: 2px;
      border-radius: 3px;
    }
    .call-alert .call-edit:hover {
      background: #eee;
      color: #0057b8;
    }
    .call-title {
      font-weight: 600;
      font-size: 15px;
      color: #222;
    }
    .call-status {
      font-size: 11px;
      font-weight: 700;
      color: #159f3b;
      letter-spacing: 0.05em;
    }
    .call-queue {
      color: #5d6873;
      font-size: 12px;
      margin-top: 1px;
    }
    .main-content {
      padding: 10px;
      font-size: 13px;
    }
    /* Responsive adjustments */
    @media (max-width: 400px) {
      body { min-width: 0; }
      .main-content, .call-alert { padding-left: 4px; padding-right: 4px; }
    }
  </style>
</head>
<body>
  <!-- Top Menu Bar -->
  <div class="top-bar">
    <span><i class="fa fa-bars"></i> <span style="font-size:15px">Chat</span></span>
    <i class="fa fa-chevron-down"></i>
  </div>
  <!-- Control Bar with Compact Icons -->
  <div class="control-bar" title="Call Controls">
    <i class="fa fa-phone" title="Call"></i>
    <i class="fa fa-pause" title="Hold"></i>
    <i class="fa fa-microphone" title="Mute"></i>
    <i class="fa fa-arrow-right-arrow-left" title="Transfer"></i>
    <i class="fa fa-phone-slash" title="End Call"></i>
    <i class="fa fa-list" title="Queue"></i>
    <i class="fa fa-circle" title="Record"></i>
    <i class="fa fa-lock" title="Lock"></i>
    <i class="fa fa-th" title="Apps"></i>
    <i class="fa fa-calendar" title="Schedule"></i>
  </div>
  <!-- Call Alert Section (like sample image) -->
  <div class="call-alert">
    <i class="fa fa-phone"></i>
    <div class="alert-content">
      <span class="call-title">Toll Free</span>
      <span class="call-status">ALERTING</span>
      <span class="call-queue">ICOE Agent Queue - Dev</span>
    </div>
    <i class="fa fa-pen call-edit" title="Edit"></i>
  </div>
  <!-- Main Content (optional) -->
  <div class="main-content">
    <!-- Additional compact content here -->
    <span style="color:#888;">Compact widget UI inspired by your reference.<br>Action icons, alert bar, and info all in one.</span>
  </div>
</body>
</html>
