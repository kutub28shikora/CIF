<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compact Icon Toolbar v7 Style</title>
  <meta name="viewport" content="width=500, initial-scale=1">
  <!-- Fluent UI System Icons v1.1.214 (Microsoft) CDN for best match to D365 v7 look -->
  <link href="https://cdn.jsdelivr.net/npm/@fluentui/font-icons-mdl2@1.0.8/css/icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      font-family: "Segoe UI", Arial, sans-serif;
    }
    .toolbar {
      display: flex;
      align-items: center;
      background: #fff;
      border-bottom: 1px solid #e3e3e3;
      padding: 0 6px;
      height: 38px;
      gap: 6px;
      font-size: 0;
      box-shadow: 0 1px 2px #eee;
      width: 100%;
      min-width: 300px;
      max-width: 700px;
    }
    .toolbar-btn {
      background: none;
      border: none;
      padding: 7px 9px 7px 9px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 17px;
      color: #444;
      display: flex;
      align-items: center;
      transition: background .13s, color .13s;
      position: relative;
    }
    .toolbar-btn:hover, .toolbar-btn:focus {
      background: #e8f1fb;
      color: #0078d4;
      outline: none;
    }
    .toolbar-btn .ms-Icon {
      font-size: 19px;
      display: block;
      margin: 0;
      width: 19px;
      height: 19px;
    }
    .toolbar-sep {
      width: 1px;
      height: 22px;
      background: #e3e3e3;
      margin: 0 4px;
    }
    /* Special coloring for certain icons */
    .btn-new .ms-Icon { color: #45b36a; }
    .btn-delete .ms-Icon { color: #444; }
    .btn-refresh .ms-Icon { color: #666; }
    .btn-visualize .ms-Icon { color: #f5c242; }
    .btn-email .ms-Icon { color: #2b5f8c; }
    /* Tooltip */
    .toolbar-btn[title]:hover:after {
      content: attr(title);
      position: absolute;
      left: 50%; top: 110%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 2.5px 9px;
      font-size: 12px;
      border-radius: 3px;
      white-space: nowrap;
      pointer-events: none;
      opacity: 0.9;
      z-index: 9;
    }
    /* Compact for mobile */
    @media (max-width: 480px) {
      .toolbar { max-width: 100vw; min-width: 0; padding: 0 2px; }
      .toolbar-btn { font-size: 15px; padding: 5px 6px; }
      .toolbar-btn .ms-Icon { font-size: 16px; width: 16px; height: 16px;}
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button class="toolbar-btn btn-focused" title="Focused View">
      <i class="ms-Icon ms-Icon--Tiles"></i>
    </button>
    <button class="toolbar-btn btn-chart" title="Show Chart">
      <i class="ms-Icon ms-Icon--BarChart4"></i>
    </button>
    <button class="toolbar-btn btn-new" title="New">
      <i class="ms-Icon ms-Icon--Add"></i>
    </button>
    <button class="toolbar-btn btn-delete" title="Delete">
      <i class="ms-Icon ms-Icon--Delete"></i>
    </button>
    <span class="toolbar-sep"></span>
    <button class="toolbar-btn btn-refresh" title="Refresh">
      <i class="ms-Icon ms-Icon--Refresh"></i>
    </button>
    <button class="toolbar-btn btn-visualize" title="Visualize this view">
      <i class="ms-Icon ms-Icon--StackedBarChart"></i>
    </button>
    <button class="toolbar-btn btn-email" title="Email a Link">
      <i class="ms-Icon ms-Icon--Mail"></i>
    </button>
    <span class="toolbar-sep"></span>
    <button class="toolbar-btn btn-screenpop" title="Screen Pop Contact" onclick="openContactForm()">
      <i class="ms-Icon ms-Icon--Contact"></i>
    </button>
  </div>

  <script>
    // Opens a new contact form in D365 v7 (UCI) via Xrm.Navigation - works when hosted in CRM
    function openContactForm() {
      if (window.parent && window.parent.Xrm && window.parent.Xrm.Navigation) {
        window.parent.Xrm.Navigation.openForm({
          entityName: "contact",
          useQuickCreateForm: false
        });
      } else {
        alert("Contact form open requested (Xrm.Navigation not available in this context).");
      }
    }
  </script>
</body>
</html>
