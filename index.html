<!DOCTYPE html>
<html>
<head>
  <title>Simple CIF Widget</title>
  <script>
    function notifyCall() {
      if (window.parent.Microsoft && window.parent.Microsoft.CIFramework) {
        window.parent.Microsoft.CIFramework.setClickToAct(true);
        window.parent.Microsoft.CIFramework.addEventListener('onClickToAct', () => {
          alert('Call event triggered!');
        });
      } else {
        alert('CIF not available');
      }
    }
  </script>
</head>
<body>
  <h2>Test CIF Widget</h2>
  <button onclick="notifyCall()">Simulate Call</button>
</body>
</html>
